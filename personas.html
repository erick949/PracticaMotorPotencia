<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indicador de Personas</title>
<style>
  body {
    background-color: #0b1221;
    color: white;
    font-family: 'Arial', sans-serif;
    text-align: center;
    padding: 40px;
  }

  .personas {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 30px;
  }

  .persona {
    width: 40px;
    height: 70px;
    background-color: #ffffff20;
    border-radius: 10px;
    position: relative;
  }

  .persona::before {
    content: '';
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background-color: #ffffff20;
  }

  .activa {
    background: linear-gradient(to top, #00aaff 70%, #ffffff10);
  }

  .activa::before {
    background-color: #00aaff;
  }

  h1 {
    font-size: 3em;
    margin: 0;
    color: #00aaff;
  }
</style>
</head>
<body>

<h1 id="porcentaje">0%</h1>
<div class="personas" id="contenedor"></div>

<script>
  const totalPersonas = 10;
  const contenedor = document.getElementById('contenedor');
  const porcentajeTexto = document.getElementById('porcentaje');

  function setPersonas(cantidad) {
    contenedor.innerHTML = "";
    const total = totalPersonas;
    const valor = Math.min(Math.max(cantidad, 0), total);
    const porcentaje = Math.round((valor / total) * 100);
    porcentajeTexto.textContent = `${porcentaje}%`;

    for (let i = 0; i < total; i++) {
      const div = document.createElement('div');
      div.classList.add('persona');
      if (i < valor) div.classList.add('activa');
      contenedor.appendChild(div);
    }
  }

  // Ejemplo inicial
  setPersonas(4);
</script>

</body>
</html>
