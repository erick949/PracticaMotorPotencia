<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Indicador de Personas</title>
<style>
  body {
    background-color: #0b1221;
    color: white;
    font-family: 'Arial', sans-serif;
    text-align: center;
    padding: 40px;
    margin: 0;
    overflow: hidden;
  }

  .personas {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 30px;
    transition: all 0.3s ease;
  }

  .persona {
    width: 40px;
    height: 70px;
    background-color: #ffffff20;
    border-radius: 10px;
    position: relative;
  }

  .persona::before {
    content: '';
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background-color: #ffffff20;
  }

  .activa {
    background: linear-gradient(to top, #00aaff 70%, #ffffff10);
  }

  .activa::before {
    background-color: #00aaff;
  }

  h1 {
    font-size: 2.5em;
    margin: 0;
    color: #00aaff;
  }

  /* --- Estado deshabilitado --- */
  .deshabilitado {
    opacity: 0.4;
    filter: blur(3px) brightness(0.8);
    pointer-events: none;
  }

  .aviso {
    margin-top: 20px;
    color: #ff5555;
    font-weight: bold;
    font-size: 1.1em;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .aviso.visible {
    opacity: 1;
  }
</style>
</head>
<body>

<h1 id="contador">0 / 10 personas</h1>
<div class="personas" id="contenedor"></div>
<div class="aviso" id="aviso">âš  Indicador deshabilitado</div>

<script>
  // Evitar zoom con Ctrl o gestos tÃ¡ctiles
  document.addEventListener('wheel', e => { if (e.ctrlKey) e.preventDefault(); }, { passive: false });
  document.addEventListener('keydown', e => { if ((e.ctrlKey || e.metaKey) && ['+','-','='].includes(e.key)) e.preventDefault(); });
  document.addEventListener('gesturestart', e => e.preventDefault());

  const totalPersonas = 10;
  const contenedor = document.getElementById('contenedor');
  const contadorTexto = document.getElementById('contador');
  const aviso = document.getElementById('aviso');

  let habilitado = false; // ðŸ”’ Inicia deshabilitado

  function habilitar(estado) {
    habilitado = estado;
    if (habilitado) {
      contenedor.classList.remove('deshabilitado');
      aviso.classList.remove('visible');
    } else {
      contenedor.classList.add('deshabilitado');
      aviso.classList.add('visible');
    }
  }

  function setPersonas(cantidad) {
    if (!habilitado) {
      console.warn("âš  setPersonas() ignorado: indicador deshabilitado");
      return;
    }

    contenedor.innerHTML = "";
    const total = totalPersonas;
    const valor = Math.min(Math.max(cantidad, 0), total);
    contadorTexto.textContent = `Personas: ${valor}/${total}`;

    for (let i = 0; i < total; i++) {
      const div = document.createElement('div');
      div.classList.add('persona');
      if (i < valor) div.classList.add('activa');
      contenedor.appendChild(div);
    }
  }

  // --- InicializaciÃ³n ---
  habilitar(true);
  setPersonas(0);
  habilitar(false); // inicia deshabilitado

  // ðŸ’¡ Ejemplo de activaciÃ³n manual (puedes quitar esto en producciÃ³n)
  // setTimeout(() => {
  //   habilitar(true);
  //   setPersonas(6);
  // }, 3000);

</script>

</body>
</html>
